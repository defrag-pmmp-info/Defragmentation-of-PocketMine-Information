<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            if (location.pathname.endsWith("/")) {
                window.location.href = "../"
            } else {
                window.location.href = "./"
            }
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        If you are not redirected automatically, follow this <a href='../'>link</a>.
    </body>
</html>
